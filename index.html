  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap');

    :root {
      --bg: #f4f4f2; /* muted background */
      --line1: #2c3e50; /* dark slate */
      --line2: #7f8c8d; /* soft grey */
      --line3: #b45f5f; /* dusty terracotta */
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1c1c1c;
        --line1: #ecf0f1;
        --line2: #bdc3c7;
        --line3: #a05252; /* muted clay red */
      }
    }

    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(160deg, #f4f4f2 0%, #e8e8e6 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 3rem 2rem;
    }
    header {
      margin-bottom: 3rem;
    }
    h1 {
      color: var(--line1);
      font-size: clamp(2rem, 6vw, 4rem);
      margin: 1.5rem 0;
      font-weight: 700;
    }
    h2 {
      color: var(--line2);
      font-size: clamp(1.2rem, 3vw, 2rem);
      margin: 1.5rem 0;
      font-weight: 400;
    }
    section {
      margin-top: 2rem;
    }
    section p {
      color: var(--line3);
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      margin: 0;
      font-family: 'Raleway', sans-serif;
      font-weight: 500;
      letter-spacing: 0.5px;
      animation: pulse 4s infinite;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: var(--line2);
    }
    footer a {
      color: var(--line2);
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.02); opacity: 0.9; }
    }
  </style>
</head>
